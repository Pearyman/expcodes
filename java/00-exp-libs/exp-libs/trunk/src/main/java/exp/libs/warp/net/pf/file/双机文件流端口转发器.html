<!--
需要部署在A/B两台机器上, 两台机器间需要有第三方程序在指定目录上实时互传文件.

============================================================

若A提供代理服务，B提供真实服务, 要保证从A发起请求的双向传输，按如下方式部署即可：

在A机器启动服务端代理，B机器启动客户端代理.

============================================================

若需B也要发起请求, 则A/B均启动完整的转发服务代理即可（即均启动服务端和客户端）
-->
