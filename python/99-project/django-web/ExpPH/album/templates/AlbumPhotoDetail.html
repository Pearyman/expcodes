{% extends "AlbumBase.html" %}

{% block title %}
    {{ photo.item.name }} - {{ photo.title }}
{% endblock %}

{% block content %}
    <a href="{{ photo.item.get_absolute_url }}">Back to {{ photo.item.name }} detail page</a>
	
	<h2>{{ photo.item.name }} - {{ photo.title }}</h2>
	<img src="{{ photo.image.url }}" />
	{% if photo.caption %}
	   <p>{{ photo.caption }}</p>
	{% endif %}
{% endblock %}
